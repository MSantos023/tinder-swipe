<title>Tinder Swipe - 100 retos Javascript</title>

<link rel="stylesheet" href="index.css" />
<body>
	<main>
		<section>
			<header>
				<img src="./images/tinder-logo.webp" alt="tinder logo" />
			</header>
			<div class="cards">
				<article>
					<img
						src="./images/photos/2.webp"
						alt="Alex, brown hair man, 30 years old" />
					<h2>Alex <span>30</span></h2>
					<div class="choice nope">NOPE</div>
					<div class="choice like">LIKE</div>
				</article>

				<article>
					<img
						src="./images/photos/1.webp"
						alt="Leila, red hair woman, 25 years old" />
					<h2>Leila <span>25</span></h2>
					<div class="choice nope">NOPE</div>
					<div class="choice like">LIKE</div>
				</article>

                <span>
                    No hay mas personas cerca de ti... <br />
                    Vuelve a intentarlo mas tarde.
                </span>
			</div>
			<footer>
				<button class="is-undo" aria-label="undo"></button>
				<button class="is-remove is-big" aria-label="close"></button>
				<button class="is-star" aria-label="star"></button>
				<button class="is-fav is-big" aria-label="fav"></button>
				<button class="is-zap" aria-label="zap"></button>
			</footer>
		</section>
	</main>
</body>

<script src="./main.js"></script>
